<h1>Add Residence</h1>

<form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()"> 

  <!-- Name -->
  <div class="form-group">
    <label class="label">Name</label>
    <input type="text" class="input" formControlName="name" 
      [class.invalid]="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)"/>
    <span *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)" 
          class="error">This field is required.</span>
  </div>

  <!-- Address -->
  <div class="form-group">
    <label class="label">Address</label>
    <input type="text" class="input" formControlName="address" 
      [class.invalid]="registerForm.get('address')?.invalid && (registerForm.get('address')?.dirty || registerForm.get('address')?.touched)"/>
    <span *ngIf="registerForm.get('address')?.invalid && (registerForm.get('address')?.dirty || registerForm.get('address')?.touched)" 
          class="error">This field is required.</span>
  </div>

  <!-- Image Upload -->
  <div class="form-group">
    <label class="label">Image</label>
    <input type="file" class="input" formControlName="image" 
      [class.invalid]="registerForm.get('image')?.invalid && (registerForm.get('image')?.dirty || registerForm.get('image')?.touched)"/>
  </div>


  

  <!-- Submit Button -->
  <button type="submit" class="button">Add</button>

</form>
